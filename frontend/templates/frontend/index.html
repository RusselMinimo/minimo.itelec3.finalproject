<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">API Testing Interface</h1>
        
        <!-- Register Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Register</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Username</label>
                    <input type="text" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label class="block text-gray-700">Email</label>
                    <input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label class="block text-gray-700">Confirm Password</label>
                    <input type="password" name="password2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Register</button>
            </form>
        </div>

        <!-- Login Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Username</label>
                    <input type="text" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Login</button>
            </form>
        </div>

        <!-- Profile Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Profile</h2>
            <button id="getProfile" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Get Profile</button>
            <div id="profileData" class="mt-4 p-4 bg-gray-50 rounded-md hidden"></div>
        </div>

        <!-- Response Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Response</h2>
            <pre id="response" class="bg-gray-50 p-4 rounded-md overflow-x-auto"></pre>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/auth';
        let accessToken = '';

        // Helper function to display response
        function displayResponse(data) {
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch(`${API_BASE_URL}/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData)),
                });
                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        });

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch(`${API_BASE_URL}/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData)),
                });
                const data = await response.json();
                if (data.access) {
                    accessToken = data.access;
                }
                displayResponse(data);
            } catch (error) {
                displayResponse({ error: error.message });
            }
        });

        // Get Profile
        document.getElementById('getProfile').addEventListener('click', async () => {
            if (!accessToken) {
                displayResponse({ error: 'Please login first' });
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/profile/`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });
                const data = await response.json();
                displayResponse(data);
                
                // Show profile data in a formatted way
                const profileDiv = document.getElementById('profileData');
                profileDiv.innerHTML = `
                    <p class="mb-2"><strong>Username:</strong> ${data.username}</p>
                    <p class="mb-2"><strong>Email:</strong> ${data.email}</p>
                    <p><strong>ID:</strong> ${data.id}</p>
                `;
                profileDiv.classList.remove('hidden');
            } catch (error) {
                displayResponse({ error: error.message });
            }
        });
    </script>
</body>
</html>
